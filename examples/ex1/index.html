<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(()=>{
        
        $('#b-img').on('click',()=>{
            
            $('#pdf').css({display:'none'});
            $('#img').css({display:'block'});
        })
        
        $('#b-pdf').on('click',()=>{
            $('#img').css({display:'none'});
            $('#pdf').css({display:'block'});
        })

    });
    </script>
    <style>
        body{
            overflow: hidden;
            background-color: #5F5F5F;
            color: white;
        }
        [panel]{
            padding:10px;
        }
        button{
            min-width:200px;
            height:32px;
        }
        [wp]{
            border:1px dashed gray;
            height:100%;
            overflow: auto;
        }

        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <div up>
            <div panel>
                <button type="button" id="b-img">img</button>
                <button type="button" id="b-pdf">pdf</button>
            </div>
            <div id="img" wp>
                <img src="./index.php?img"/>
            </div>
            <div id="pdf" wp style="display:none">
                <iframe src="./index.php?pdf">
            </div>
        </div>
    </body>
</html>
